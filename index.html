<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hydra Audio Visualizer</title>
<script src="https://cdn.jsdelivr.net/npm/hydra-synth/dist/hydra-synth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p5/lib/p5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/p5/lib/addons/p5.sound.min.js"></script>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; background: black; overflow: hidden;
  }
  #overlay {
    position: fixed;
    inset: 0;
    background: rgba(50, 50, 50, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    user-select: none;
  }
  #startBtn {
    padding: 1.5em 3em;
    font-size: 1.8rem;
    font-weight: 600;
    color: #ddd;
    background: rgba(200, 200, 200, 0.15);
    border: 2px solid #bbb;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  #startBtn:hover {
    background: rgba(200, 200, 200, 0.35);
    color: #fff;
  }
  canvas {
    position: fixed !important;
    top: 0; left: 0;
    width: 100vw !important;
    height: 100vh !important;
    z-index: 1;
    pointer-events: none; /* important pour que l'overlay soit cliquable */
  }
</style>
</head>
<body>

<div id="overlay">
  <button id="startBtn">Démarrer le Micro</button>
</div>

<script>
  const overlay = document.getElementById('overlay');
  const startBtn = document.getElementById('startBtn');

  let hydra, mic, fft;
  let audioStarted = false;

  startBtn.addEventListener('click', async () => {
    if (audioStarted) return;
    try {
      mic = new p5.AudioIn();
      await mic.start();

      fft = new p5.FFT();
      fft.setInput(mic);

      hydra = new Hydra({
        detectAudio: false,
        canvas: document.createElement('canvas'),
      });
      document.body.appendChild(hydra.canvas);
      hydra.canvas.style.zIndex = '1';
      hydra.canvas.style.pointerEvents = 'auto'; // autoriser events après démarrage

      overlay.style.display = 'none'; // cacher overlay
      audioStarted = true;

      draw();
    } catch (err) {
      alert('Erreur d’accès au micro : ' + err.message);
    }
  });

  function draw() {
    if (!audioStarted) return;

    let bass = fft.getEnergy("bass") / 255;
    let mid = fft.getEnergy("mid") / 255;
    let treble = fft.getEnergy("treble") / 255;

    // fade out si pas de son (bass + mid + treble < 0.05)
    let volume = bass + mid + treble;
    let fade = Math.min(1, volume * 20);

    osc(10, 0.03, 0.8)
      .color(
        0.3 + bass * 1.5,
        0.4 + mid * 1.2,
        0.5 + treble * 1.3
      )
      .rotate(() => Date.now() * 0.00002 + bass * 0.15)
      .modulate(
        osc(5, 0.02)
          .rotate(() => Date.now() * 0.0001 + mid * 0.5),
        0.3
      )
      .kaleid(6)
      .scale(() => 1 + mid * 0.4)
      .add(
        shape(6, 0.3, 0.2)
          .scale(() => 0.8 + bass * 0.5)
          .rotate(() => Date.now() * 0.00005 + treble * 0.2)
          .color(0.9, 0.6, 0.3)
          .mult(
            osc(20)
              .rotate(0.5 + mid * 0.3)
          )
          .modulate(noise(3).rotate(0.2), 0.15)
      )
      .blend(o0, 0.25)
      .brightness(fade) // contrôle la luminosité/fade
      .out();

    requestAnimationFrame(draw);
  }
</script>

</body>
</html>
