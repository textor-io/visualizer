<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Hydra only</title>
 <script src="visualizer_hydra-synth.js"></script>
 <style>body,html{margin:0;overflow:hidden;background:#000;}</style>
</head>
<body>
<script>
  let hydra;

  async function setup() {
    hydra = new Hydra();

    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      let audioCtx = new AudioContext();
      let source = audioCtx.createMediaStreamSource(stream);
      hydra.setSource(source);  // Connecte le son à Hydra
      hydra.show();             // Affiche l’analyse audio

      // Code visuel basé sur le son interne Hydra
      osc(10, 0.03, 0.8)
        .color(
          () => hydra.audio.fft[0] * 1.5 + 0.3,
          () => hydra.audio.fft[2] * 1.2 + 0.4,
          () => hydra.audio.fft[3] * 1.3 + 0.5
        )
        .rotate(() => time * 0.02 + hydra.audio.fft[1] * 0.15)
        .modulate(
          osc(5, 0.02).rotate(() => time * 0.1 + hydra.audio.fft[2] * 0.5),
          0.3
        )
        .kaleid(6)
        .scale(() => 1 + hydra.audio.fft[1] * 0.4)
        .add(
          shape(6, 0.3, 0.2)
            .scale(() => 0.8 + hydra.audio.fft[0] * 0.5)
            .rotate(() => time * 0.05 + hydra.audio.fft[3] * 0.2)
            .color(0.9, 0.6, 0.3)
            .mult(
              osc(20).rotate(() => 0.5 + hydra.audio.fft[1] * 0.3)
            )
            .modulate(noise(3).rotate(0.2), 0.15)
        )
        .blend(o0, 0.25)
        .out();

    } catch (err) {
      console.error('Microphone error:', err);
    }
  }

  setup();
</script>
</body>
</html>
