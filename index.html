<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Hydra + p5 AudioIn</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
  <script src=https://github.com/hydra-synth/hydra-synth/blob/main/dist/hydra-synth.js></script>
  <style>body,html{margin:0;overflow:hidden;background:#000;}</style>
</head>
<body>
  <script>
    new p5(p => {
      let hydra;
      let mic, fft;

      p.setup = function() {
        p.noCanvas();

        mic = new p5.AudioIn();
        mic.start();

        fft = new p5.FFT();
        fft.setInput(mic);

        hydra = new Hydra({
          detectAudio: false,
        });
        document.body.appendChild(hydra.canvas);

        drawHydra();
      };

      function drawHydra() {
        let spectrum = fft.analyze();

        let bass = fft.getEnergy("bass") / 255;
        let lowMid = fft.getEnergy("lowMid") / 255;
        let mid = fft.getEnergy("mid") / 255;
        let highMid = fft.getEnergy("highMid") / 255;
        let treble = fft.getEnergy("treble") / 255;

        osc(10, 0.03, 0.8)
          .color(
            0.3 + bass * 1.5,
            0.4 + mid * 1.2,
            0.5 + treble * 1.3
          )
          .rotate(time * 0.02 + lowMid * 0.15)
          .modulate(
            osc(5, 0.02).rotate(time * 0.1 + mid * 0.5),
            0.3
          )
          .kaleid(6)
          .scale(1 + lowMid * 0.4)
          .add(
            shape(6, 0.3, 0.2)
              .scale(0.8 + bass * 0.5)
              .rotate(time * 0.05 + treble * 0.2)
              .color(0.9, 0.6, 0.3)
              .mult(
                osc(20).rotate(0.5 + lowMid * 0.3)
              )
              .modulate(noise(3).rotate(0.2), 0.15)
          )
          .blend(o0, 0.25)
          .out();

        requestAnimationFrame(drawHydra);
      }
    });
  </script>
</body>
</html>
