<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizer Hydra</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #start-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 2rem;
      padding: 1rem 2rem;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      z-index: 10;
    }
    #start-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <button id="start-button">ğŸ‘ï¸ Visualiser le sonore ğŸ‘ï¸</button>

  <script src="js/visualizer.hydra.synth.js"></script>
  <script>
    let hydra, audioCtx, analyser, dataArray;
    let fft = { bass: 0, mid: 0, treble: 0 };

    const startButton = document.getElementById('start-button');
    startButton.addEventListener('click', async () => {
      startButton.remove();

      // Initialiser l'audio
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const source = audioCtx.createMediaStreamSource(stream);
        source.connect(analyser);
        console.log("ğŸ¤ Micro activÃ©");

        startHydra(); // dÃ©marrer visuel une fois micro ok
        animate();    // boucle pour analyser audio

      } catch (err) {
        console.error("Erreur d'accÃ¨s au micro :", err);
      }
    });

    function startHydra() {
      hydra = new Hydra({ detectAudio: false });
      document.body.appendChild(hydra.canvas);

      osc(10, 0.03, 0.8)
        .color(
          () => 0.3 + fft.bass * 1.5,
          () => 0.4 + fft.mid * 1.2,
          () => 0.5 + fft.treble * 1.3
        )
        .rotate(() => Math.sin(time * 0.2) * 0.1)
        .modulate(osc(2, 0.2).rotate(0.2), () => 0.2 + fft.treble * 0.3)
        .kaleid(5000)
        .scale(function() { return 0.8 + fft.mid * 0.2 })
  .add(shape(5, 0.1, 0.2)
        .scale(function() { return 0.8 + fft.bass * 0.2 })
        .rotate(function() {return time * 0.05})
        .color(0.9, 0.6, 0.3)
        .mult(osc(20).rotate(0.5))
       )
        .blend(o0, () => 0.2)
        .out();
    }

    function animate() {
      requestAnimationFrame(animate);
      analyser.getByteFrequencyData(dataArray);

      // DÃ©coupe du spectre
      const bassRange = dataArray.slice(0, 20);
      const midRange = dataArray.slice(20, 80);
      const trebleRange = dataArray.slice(80);

      const avg = arr => arr.reduce((a, b) => a + b, 0) / arr.length / 255;

      fft.bass = avg(bassRange);
      fft.mid = avg(midRange);
      fft.treble = avg(trebleRange);

      // Option : fade to black si silence
      const level = fft.bass + fft.mid + fft.treble;
      if (level < 0.02) {
        document.body.style.background = 'black';
        hydra.setResolution(16, 16); // rÃ©duit rÃ©solution pour effet noir
      } else {
        document.body.style.background = 'black';
        hydra.setResolution(window.innerWidth, window.innerHeight);
      }
    }
  </script>
</body>
</html>
